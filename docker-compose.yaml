version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NEW: Redis
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  db-service:
    container_name: todo-db-service
    build:
      context: .
      dockerfile: db-service/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # gRPC (твоя конфигурация читает GRPC_HOST и GRPC_PORT)
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: 50051

      # Postgres (твоя конфигурация читает DB_HOST/PORT/USER/PASSWORD/NAME/SSLMODE)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tasks
      DB_SSLMODE: disable
      DB_TIMEOUT: 5s

      # Redis (твоя конфигурация читает REDIS_*; включаем кэш)
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      REDIS_TTL: 5m
    ports:
      - "50051:50051"
    restart: unless-stopped

  api-service:
    container_name: todo-api-service
    build:
      context: .
      dockerfile: api-service/Dockerfile
    depends_on:
      - db-service
    environment:
      SERVICE_NAME: todo-api-service
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      GRPC_HOST: db-service
      GRPC_PORT: 50051
    ports:
      - "8080:8080"
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: todo-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: todo-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  event-logger-service:
    build:
      context: .
      dockerfile: event-logger-service/Dockerfile
    depends_on:
      - kafka
    volumes:
      - ./logs:/logs

  # NEW: postgres for tests (порт 5433)
  postgres-test:
    image: postgres:16
    container_name: todo-postgres-test
    profiles: ["test"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: todo_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  postgres_test_data:
