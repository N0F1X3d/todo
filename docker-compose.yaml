version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-service:
    container_name: todo-db-service
    build:
      context: .
      dockerfile: db-service/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GRPC_ADDR: ":50051"
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/tasks?sslmode=disable
    ports:
      - "50051:50051"
    restart: unless-stopped

  api-service:
    container_name: todo-api-service
    build:
      context: .
      dockerfile: api-service/Dockerfile
    depends_on:
      - db-service
    environment:
      SERVICE_NAME: todo-api-service
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      GRPC_HOST: db-service
      GRPC_PORT: 50051
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
